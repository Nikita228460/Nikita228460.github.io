<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <title>Pizda kukoldam</title>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <div>
        <p><strong>IP-адрес:</strong> <span id="ip"></span></p>
        <p><strong>Местоположение (город, страна):</strong> <span id="location"></span></p>
        <p><strong>Браузер:</strong> <span id="browser"></span></p>
        <p><strong>Устройство:</strong> <span id="device"></span></p>
        <p><strong>Географическое местоположение (широта, долгота):</strong> <span id="geo"></span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
